<script>
    //variable declaration
    let age;

    //variable assignment
    age = 50;

    //show in console
    console.log(age);

    //variable declaration and assignment
    let name = 'Pilot';
    console.log(name);

    //boolean variable (true or false)
    let hasExperience = true;
    console.log(hasExperience);

    //number
    let examResult = 50.5;
    console.log(examResult);

    //change value by reassigning
    examResult = 100;
    console.log(examResult);

    //not recommended
    examResult= 'Some text';
    console.log(examResult);

    //undefined variable
    let something1;
    console.log(something1);


</script>
